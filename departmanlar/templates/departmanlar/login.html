<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Panel Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #232323;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 36px 32px 36px;
            max-width: 400px;
            width: 100%;
            margin: 40px 0;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .login-title {
            color: #ffae42;
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: 1px;
            margin-bottom: 18px;
            text-align: center;
        }
        .form-label {
            color: #ffae42;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .form-control {
            background: #282828;
            color: #f4f6f8;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .form-control:focus {
            border-color: #ffae42;
            box-shadow: 0 0 0 2px #ffae4233;
        }
        .btn-login {
            background: #ffae42;
            color: #232323;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 1.1rem;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #ffd18c;
            color: #232323;
        }
        .alert-danger {
            margin-top: 10px;
            font-size: 0.98rem;
            text-align: center;
        }
        .login-footer {
            margin-top: 18px;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
        @media (max-width: 500px) {
            .login-card { padding: 24px 8px 18px 8px; }
            .login-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">Panel Giriş</div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="mb-2">
                <label for="id_password" class="form-label">Parola</label>
                <input type="password" name="password" required class="form-control" id="id_password" placeholder="Şifrenizi girin">
            </div>
            <button type="submit" class="btn btn-login mt-2">Giriş Yap</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger">Kullanıcı adı veya şifre hatalı!</div>
        {% endif %}
        <div class="login-footer">
            © {{ now|date:"Y" }} Şirket Paneli &nbsp;|&nbsp; <a href="mailto:destek@firma.com" style="color:#ffae42;text-decoration:none;">Destek</a>
        </div>
    </div>
</body>
</html>
