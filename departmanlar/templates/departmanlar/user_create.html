<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Kullanıcı Ekle</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f8f9fa;
            margin: 40px;
        }
        .container {
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #343a40;
            margin-bottom: 24px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #495057;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: #f1f3f5;
        }
        form input[type="checkbox"] {
            margin-right: 6px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Yeni Kullanıcı Ekle</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kaydet</button>
    </form>
    <a href="{% url 'user_list' %}" class="back-link">Kullanıcı Listesine Dön</a>
</div>
</body>
</html>
