<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <style>
        /* Basit stil örneği */
        body { background: #f7f9fa; }
        .login-container {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
            text-align: center;
        }
        input, button {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            background: #197c3a;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Parola" required>
            <button type="submit">Giriş</button>
        </form>
        {% if form.errors %}
            <div style="color: red; margin-top: 10px;">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
</body>
</html>
